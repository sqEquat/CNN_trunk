{% extends 'base.html' %}

{% block head %}
<title>Receive and send data </title>
{% endblock %}

{% block body %}
<h1>Name example</h1>
<input id="name-input" type="text">
<button id="name-button">Submit Name</button>
<p id="greeting"></p>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $("#name-button").click(function(event){
        let message = {
            name: $("#name-input").val()
        }
        $.post("http://localhost:5000/form", JSON.stringify(message), function(response){
            $("#greeting").text(response.greeting);
            console.log(response);
        });
    });
</script>
{% endblock %}
